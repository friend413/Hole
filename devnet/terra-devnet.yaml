---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: terra-lcd
  name: terra-lcd
spec:
  ports:
  - name: lcd
    port: 1317
    protocol: TCP
  selector:
    app: terra-lcd
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: terra-terrad
  name: terra-terrad
spec:
  ports:
  - name: rpc
    port: 26657
    protocol: TCP
  selector:
    app: terra-terrad
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: terra-lcd
  name: terra-lcd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra-lcd
  template:
    metadata:
      labels:
        app: terra-lcd
    spec:
      containers:
      - args:
        - terracli
        - rest-server
        - --laddr=tcp://0.0.0.0:1317
        - --node=tcp://terra-terrad:26657
        - --trust-node=true
        - --unsafe-cors
        image: terramoney/localterra-core:0.4.5
        name: terra-lcd
        ports:
        - containerPort: 1317
        readinessProbe:
          tcpSocket:
            port: 1317
        volumeMounts:
        - mountPath: /root/.terrad/config
          name: terra-lcd-cm0
      restartPolicy: Always
      volumes:
      - configMap:
          name: terra-lcd-cm0
        name: terra-lcd-cm0
  serviceName: terra-lcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: terra-terrad
  name: terra-terrad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra-terrad
  template:
    metadata:
      labels:
        app: terra-terrad
    spec:
      containers:
      - args:
        - terrad
        - start
        image: terramoney/localterra-core:0.4.5
        name: terra-terrad
        ports:
        - containerPort: 26657
        readinessProbe:
          httpGet:
            port: 26657
        resources: {}
        volumeMounts:
        - mountPath: /root/.terrad/config
          name: terra-terrad-cm0
      restartPolicy: Always
      volumes:
      - configMap:
          name: terra-terrad-cm0
        name: terra-terrad-cm0
  serviceName: terra-terrad
